name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        run: |
          docker build -t myorg/universal-api ./apps/api
          docker build -t myorg/universal-admin ./apps/admin
          docker build -t myorg/universal-client ./apps/client
          docker push myorg/universal-api
          docker push myorg/universal-admin
          docker push myorg/universal-client
